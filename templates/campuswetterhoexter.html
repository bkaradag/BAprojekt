<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Campus Wetter Höxter</title>
    <!-- Plotly library and dependencies -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-locale-tr-latest.min.js"></script>
</head>
<body>

<!-- Main content -->
<div class="content">
    <h1>Campus Wetter Höxter</h1>

    <form method="POST">
        <div>
        <label for="start_date">Startdatum</label>
        <input type="date" id="start_date" name="start_date">
    </div>
    <div>
        <label for="end_date">Endedatum</label>
        <input type="date" id="end_date" name="end_date">
    </div>
        <input type="submit" value="Abfrage">
    </form>


    <body>

                 <div id="graf3"></div>

                 <script>

                        var graf3 = {{ graf3JSON|safe }};
                        Plotly.newPlot('graf3', graf3.data, graf3.layout);

                 </script>
            </body>
</div>

</body>
</html>
