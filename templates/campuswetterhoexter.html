{% extends "dashboard.html" %}
{% block content %}

    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/mainpage.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <main>
        <div class="panel">
            <h2>Campus Wetter Höxter</h2>
            <p>Panel içeriği burada yer alacak.</p>
        </div>
        <section class="form-section">
            <form method="POST">
                <label for="start-date">Start Datum:</label>
                <input type="date" id="start-date" name="start_date">
                <label for="end-date">End Datum:</label>
                <input type="date" id="end-date" name="end_date">
                <button name="show_today" type="submit">Heute</button>
                <button name="show_month" type="submit">Monat</button>
                <input type="submit" value="Abfrage">
            </form>
        </section>
        <section class="graph-section">
            <h2>Grafik</h2>
            <div id="graf1"></div>
            <div id="graf2"></div>
            <div id="graf3"></div>
            <div id="graf4"></div>
            <div id="graf5"></div>
            <div id="graf6"></div>
            <div id="graf7"></div>
            <div id="graf8"></div>
            <div id="graf9"></div>
            <script>
                var graf1 = {{ graf1JSON|safe }};
                Plotly.newPlot('graf1', graf1.data, graf1.layout);

                var graf2 = {{ graf2JSON|safe }};
                Plotly.newPlot('graf2', graf2.data, graf2.layout);

                var graf3 = {{ graf3JSON|safe }};
                Plotly.newPlot('graf3', graf3.data, graf3.layout);

                var graf4 = {{ graf4JSON|safe }};
                Plotly.newPlot('graf4', graf4.data, graf4.layout);

                var graf5 = {{ graf5JSON|safe }};
                Plotly.newPlot('graf5', graf5.data, graf5.layout);

                var graf6 = {{ graf6JSON|safe }};
                Plotly.newPlot('graf6', graf6.data, graf6.layout);

                var graf7 = {{ graf7JSON|safe }};
                Plotly.newPlot('graf7', graf7.data, graf7.layout);

                var graf8 = {{ graf8JSON|safe }};
                Plotly.newPlot('graf8', graf8.data, graf8.layout);

                var graf9 = {{ graf9JSON|safe }};
                Plotly.newPlot('graf9', graf9.data, graf9.layout);
            </script>
        </section>
    </main>

{% endblock %}
