<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Bodenfeuchte</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header>
        <h1>Bodenfeuchte</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Veri Arama</h2>
            <form method="POST">
                <label for="station-select">İstasyon Seçin:</label>
                <select id="station-select" name="station">
                    {% for station in stations %}
                        <option value="{{ station.Stationsindex }}">{{ station.Name }}</option>
                    {% endfor %}
                </select>

                <label for="start-date">Başlangıç Tarihi:</label>
                <input type="date" id="start-date" name="start_date">

                <label for="end-date">Bitiş Tarihi:</label>
                <input type="date" id="end-date" name="end_date">

                <input type="submit" value="Veri Ara">
            </form>
        </section>

        <section class="graph-section">
            <h2>Grafik</h2>
            <div id="grafik1"></div>
            <script>
                var grafik1 = {{ grafik1JSON|safe }};
                Plotly.newPlot('grafik1', grafik1.data, grafik1.layout);
            </script>
        </section>
    </main>

    <footer>
        <p>Telif Hakkı &copy; 2023 Bodenfeuchte</p>
    </footer>
</body>
</html>
